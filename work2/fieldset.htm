<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>

<body>
    <form action="">
        <fieldset>

            <legend>Contact Information</legend>

            <label for="First Name">First Name:</label>
            <input type="text" name="name" id="name" required><br><br>

            <label for="Last Name">Last Name:</label>
            <input type="text" name="name" id="name" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
        </fieldset><br><br>

        <fieldset>
            <legend>Competition Questions</legend>
            <label for="choose">Choose an option</label><br><br>

            <input type="radio" name="9 ft" value="9ft">
            <label for="9ft">9ft</label><br><br>


            <input type="radio" name="8 ft" value="8ft">
            <label for="8ft">8ft</label><br><br>


            <input type="radio" name="7 ft" value="7ft">
            <label for="7ft">7ft</label><br><br>


            <input type="radio" name="6 ft" value="6ft">
            <label for="6ft">6ft</label><br><br>

        </fieldset>

        <fieldset>
            <legend>Another Questions</legend>
            <label for="type">Type something in the following box:</label><br><br>

            <textarea name="text" id="text" cols="60" rows="30"></textarea>
        </fieldset>
    </form>
</body>

</html>
