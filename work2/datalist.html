<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>

<body>
    <form>
        <label for="select">Please Select Country:</label>
        <input list="country">
        <datalist id="country">

            <option value="india">
            <option value="iceland">
            <option value="indonesia">
            <option value="iraq">
            <option value="ireland">
            <option value="israel">
            <option value="italy">
        </datalist>
    </form>
</body>

</html>
