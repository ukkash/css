<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>

<body>
    <label for="color">Select your favourite color</label>
    <input type="color" name="fav color"><br><br>


    <label for="myfile">file upload</label>
    <input type="file" name="myfile" id="myfile"><br><br>

    <label for="appt"> Select Time</label>
    <input type="time" name="appt" id="appt"><br><br>

    <label for="hidden">Hidden</label>
    <input type="hidden" name="userid" value="1234"><br><br>

    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3" hidden>Three</option><br>

    <label for="tel">Phone</label>
    <input type="tel" name="phone" pattern="[0-9]" ><br><br>

    <label for="image">image</label><br><br>
    <input type="image" src="./image.png" alt="Submit" width="48" height="48">
</body>

</html>
