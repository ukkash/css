<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="radio"]:checked+span {

            text-decoration: underline;
            color: blue;
        }

        input[type="checkbox"]:checked+span {
            color: green;
            font-weight: bold;
        }
    </style>
    </style>
</head>

<body>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male" value="male"><span>Male</span>
    <input type="radio" name="gender" id="female" value="female"><span>Female</span> <br><br>

    <label for="qualifications">Qualifications:</label>
    <input type="checkbox" name="qualifications" id="sslc"><span>SSLC</span>
    <input type="checkbox" name="qualifications" id="plus-two"><span>Plus Two</span>
    <input type="checkbox" name="qualifications" id="degree"><span>Degree</span>
    <input type="checkbox" name="qualifications" id="pg"><span>PG</span><br><br>

    <button>Submit</button>

</body>

</html>
