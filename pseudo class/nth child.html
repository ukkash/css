<head>

    <style>
        li{

        li:nth-child(2n){ /*odd,even, 1,2,3,.......3n,4n*/

    <ul>
        <li>item 1</li>
        <li>item 2(selected)</li>
        <li>item 3</li>
        <li>item 4</li>

        <li>item 6</li>
    </ul>
</body>
</html>
