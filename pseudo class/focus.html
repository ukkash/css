<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus</title>
    <style>
        input{
            padding: 50px;
            font-size: 20px;
            width: 200px;
            border:2px solid blue ;
            outline: none; /*remove default black outline*/
            transition:border-color 0.5s;
        }
        input:focus{
            border-color: red;
        }
    </style>

</head>
<body>
    <input type="text" placeholder="type something.....">
</body>
</html>
