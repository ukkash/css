<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box{
            float: left;
            width: 200px;
            height: 150px;
            text-align: center;
            background-color: lightgreen;
            margin: 10px;
            color: black;
            padding: 10px;
        }
        .content{
            background-color: #f0f0f0;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="box">float:left

    </div>

    <div class="content">
        this is the content that wrap around the floated box. the box is floated to the left

    </div>
    
</body>
</html>
