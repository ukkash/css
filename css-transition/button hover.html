<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: gold;
            color: darkblue;
            padding:10px 20px ;
            border: 1px solid black;
            border-radius: 10px;
            margin: 20px ;
            transition: background-color 0.3s ease 0.5s;  /*propert,duration,timing-function, delay*/
           
        }
        button:hover{
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <button>hover me</button>
</body>
</html>
