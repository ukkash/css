<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute with ancestor</title>
    <style>
        .parent{
            width: 300px;
            height: 200px;
            background-color: lightblue;
        }

        .child{
            position: absolute;
            top: 40px;
            left: 90px;
            width: 100px;
            height: 100px;
            background-color: coral;
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>

    </div>
</body>
</html>
