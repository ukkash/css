<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        .relative{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            position: relative;
            top: 60px;
            left: 130px;
        }
    </style>
</head>
<body>
    <div class="relative">I Moved

    </div>










    <!-- when apply position:relative to an element
    element stays in the normal document flow{like static} 
    we can add position like top, left and right-->

</body>
</html>
